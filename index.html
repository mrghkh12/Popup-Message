<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Popup Message</title>
  </head>
  <body>
    <div class="container">
      <button type="submit" class="show-btn">Submit</button>

      <div class="popupElem">
        <img src="./image/404-tick.png" class="popupImg" />
        <h2 class="popupTitle">Thank You !</h2>
        <p class="popupMsg">Your details has been successfully submitted.</p>
        <button type="button" class="clossPopup">OK</button>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
